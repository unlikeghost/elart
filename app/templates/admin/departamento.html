{% extends "admin/layout.html"%}
{% block content %}
	<main class="form">

		<div class="form__agregar">

			<h2>Agregar Departamento:</h2>

			<form action="/api/v1/admin/crear/departamento" method="POST" autocomplete="off">
				<label class="form__label" for="departamento">
					<span>Nombre del departamento:</span>
					<input class="form__input" type="text" placeholder="Ingrese el nombre del departamento" name="departamento" required>
				</label>

				<label class="form__label" for="descripcion">
					<span>Descripción del departamento:</span>
					<input class="form__input" type="text" placeholder="Ingrese una descripción breve del departamento"	name="descripcion" required>
				</label>
			
				<button class="button--brown" type="submit">Crear departamento</button>
			</form>
		</div>
		{% if marcador %}
			<div class="form__editar">

				<h2>Eliminar departamento:</h2>
		
				<form action="/api/v1/admin/eliminar/departamento" method="POST" autocomplete="off">
					<label class="form__label" for="departamento">
						<span>Nombre del departamento:</span>
						<select class="form__input" name="departamento">
							{% for departamento in departamentos%}
								<option value="{{departamento}}">{{ departamento }}</option>
							{% endfor %}
						</select>
					</label>
					<button class="button--brown" type="submit">ELIMINAR departamento</button>
				</form>
			</div>
		{% else %}
			{% include "admin/vacio.html"%}
		{% endif %}
	</main>
{% endblock %}
